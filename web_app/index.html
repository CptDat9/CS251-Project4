<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A-star Group Exchange</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./abi-decoder.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <div id="header">
      <header>
        <div id="sub-title-container">
          <h1 id="title">A-star Group Exchange</h1>
          <h2 id="subtitle">Decentralized Cryptocurrency Exchange</h2>
        </div>
      </header>
    </div>
    <div class="panel panel_right">
      <h2>My Account</h2>
      <select id="myaccount" class="account">
        <option value="">Select Account</option>
        <option value="0xf39F...2266">0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266</option>
        <option value="0x7099...79C8">0x70997970C51812dc3A010C7d01b50e0d17dc79C8</option> 
        <option value="0x3C44...93BC">0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC</option>
        <option value="0x90F7...b906">0x90F79bf6EB2c4f870365E785982E1f101E93b906</option>
        <option value="0x15d3...6A65">0x15d34AAf54267DB7D7c367839AAf71A00a2C6A65</option>
        <option value="0x9965...A4dc">0x9965507D1a55bcC2695C58ba16FB37d819B0A4dc</option>
        <option value="0x976E...0aa9">0x976EA74026E726554dB657fA54763abd0C3a0aa9</option>
        <option value="0x14dC...9955">0x14dC79964da2C08b23698B3D3cc7Ca32193d9955</option>
        <option value="0x2361...1E8f">0x23618e81E3f5cdF7f54C3d65f7FBc0aBf5B21E8f</option>
        <option value="0xa0Ee...9720">0xa0Ee7A142d267C1f36714E4a8F75612F20a79720</option>
        <option value="0xBcd4...4096">0xBcd4042DE499D14e55001CcbB24a551F3b954096</option>

      </select>
    </div>
    <div id="main">
      <div id="main-display">
        <article>
          <div id="rate-display">
            <h1 id="current-rate-title"> Current rate: </h1>
            <h3 id="eth-token-rate-display">1 ETH = 100 CDCs</h3>
            <h3 id="token-eth-rate-display">1 CDC = 0.01 ETH</h3>
          </div>
          <div id="liquidity-display">
            <h1 id="current-liquidity-title">Current Liquidity:</h1>
            <h3 id="eth-reserves">ETH Reserves: 500</h3>
            <h3 id="token-reserves">CDC Reserves: 50000</h3>
          </div>
          <div id="swap-control">
            <h4 class="swap-control-title"> Swap Currencies: </h4>
            <label for="amt-to-swap">Amount:</label>
            <input id="amt-to-swap" type="text"/>
            <label for="max-slippage-swap">Maximum Slippage Percentage:</label>
            <input id="max-slippage-swap" type="text"/>
            <div id="swap-control-buttons">
              <button id="swap-eth">Swap ETH to CDC</button>
              <button id="swap-token">Swap CDC to ETH</button>
            </div>
          </div>
          <div id="liquidity-control">
            <h4 class="liquidity-control-title"> Adjust Liquidity: </h4>
            <label for="amt-eth">Amount in Eth:</label>
            <input id="amt-eth" type="text"/>
            <label for="max-slippage-liquid">Maximum Slippage Percentage:</label>
            <input id="max-slippage-liquid" type="text"/>
            <div id="liquidity-control-buttons">
              <button id="add-liquidity">Add Liquidity</button>
              <button id="remove-liquidity">Remove Liquidity</button>
              <button id="remove-all-liquidity">Remove All Liquidity</button>
            </div>
          </div>
        </article>
        <h2>Activity Log</h2>
        <pre id="log">No activity logged yet...</pre>
      </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="./exchange.js"></script>
  </body>
</html>
